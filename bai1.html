
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Dữ liệu cho Mark
var markWeight1 = 78; // kg
var markHeight1 = 1.69; // mét

var markWeight2 = 95; // kg
var markHeight2 = 1.88; // mét

// Dữ liệu cho John
var johnWeight1 = 92; // kg
var johnHeight1 = 1.95; // mét

var johnWeight2 = 85; // kg
var johnHeight2 = 1.76; // mét

// Tính chỉ số BMI cho Mark và John trong Dữ liệu 1
var markBMI1 = markWeight1 / (markHeight1 * markHeight1);
var johnBMI1 = johnWeight1 / (johnHeight1 * johnHeight1);

// Tính chỉ số BMI cho Mark và John trong Dữ liệu 2
var markBMI2 = markWeight2 / (markHeight2 * markHeight2);
var johnBMI2 = johnWeight2 / (johnHeight2 * johnHeight2);

// Tạo biến Boolean để kiểm tra liệu Mark có chỉ số BMI cao hơn John hay không trong Dữ liệu 1
var markHigherBMI1 = markBMI1 > johnBMI1;

// Tạo biến Boolean để kiểm tra liệu Mark có chỉ số BMI cao hơn John hay không trong Dữ liệu 2
var markHigherBMI2 = markBMI2 > johnBMI2;

// In kết quả cho Dữ liệu 1
console.log("Dữ liệu 1:");
console.log(`Mark's BMI: ${markBMI1}`);
console.log(`John's BMI: ${johnBMI1}`);
console.log(`Mark's BMI cao hơn John's BMI trong Dữ liệu 1: ${markHigherBMI1}`);

// In kết quả cho Dữ liệu 2
console.log("\nDữ liệu 2:");
console.log(`Mark's BMI: ${markBMI2}`);
console.log(`John's BMI: ${johnBMI2}`);
console.log(`Mark's BMI cao hơn John's BMI trong Dữ liệu 2: ${markHigherBMI2}`);

</script>
</body>
</html>
