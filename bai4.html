<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>// Dữ liệu giá trị hóa đơn
    var bill1 = 275;
    var bill2 = 40;
    var bill3 = 430;
    
    // Tính tiền boa sử dụng toán tử ba ngôi
    var tip1 = (bill1 >= 50 && bill1 <= 300) ? bill1 * 0.15 : bill1 * 0.2;
    var tip2 = (bill2 >= 50 && bill2 <= 300) ? bill2 * 0.15 : bill2 * 0.2;
    var tip3 = (bill3 >= 50 && bill3 <= 300) ? bill3 * 0.15 : bill3 * 0.2;
    
    // Tính tổng giá trị cuối cùng
    var total1 = bill1 + tip1;
    var total2 = bill2 + tip2;
    var total3 = bill3 + tip3;
    
    // In kết quả ra bảng điều khiển
    console.log(`Hóa đơn là ${bill1}, tiền boa là ${tip1}, và tổng giá trị ${total1}`);
    console.log(`Hóa đơn là ${bill2}, tiền boa là ${tip2}, và tổng giá trị ${total2}`);
    console.log(`Hóa đơn là ${bill3}, tiền boa là ${tip3}, và tổng giá trị ${total3}`);
    </script>
</body>
</html>
